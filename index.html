<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
</head>
<body>
    <main id="flex-container">
    <div class="calc-container">
        <div id="display">0</div>

            <button 
            type="button" 
            class="change" 
            value="clear"
            >AC</button>

            <button 
            type="button" 
            class="change" 
            value="sign"
            >+/-</button>

            <button 
            type="button" 
            class="change" 
            value="percent"
            >%</button>

            <button 
            type="button" 
            class="oper" 
            value="/"
            >/</button>

            <button 
            type="button" 
            class="number" 
            value="7"
            >7</button>

            <button 
            type="button"
            class="number" 
            value="8"
            >8</button>

            <button 
            type="button" 
            class="number" 
            value="9"
            >9</button>

            <button 
            type="button" 
            class="oper" 
            value="*"
            >*</button>

            <button 
            type="button" 
            class="number" 
            value="4"
            >4</button>

            <button 
            type="button" 
            class="number" 
            value="5"
            >5</button>

            <button 
            type="button" 
            class="number" 
            value="6"
            >6</button>

            <button 
            type="button" 
            class="oper" 
            value="-"
            >-</button>

            <button 
            type="button" 
            class="number" 
            value="1"
            >1</button>

            <button 
            type="button" 
            class="number" 
            value="2"
            >2</button>

            <button 
            type="button" 
            class="number" 
            value="3"
            >3</button>

            <button 
            type="button" 
            class="oper" 
            value="+"
            >+</button>


            <button 
            type="button"
            class="number" 
            id="zero" 
            value="0"
            >0</button>

            <button 
            type="button" 
            class="number" 
            value="."
            >.</button>
            
            <button 
            type="button" 
            class="oper" 
            value="="
            >=</button>

    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
