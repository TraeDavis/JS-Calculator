<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
</head>
<body>
    <main id="flex-container">
    <div class="calc-container">
            <div id="current-operation"></div>

            <div id="display">0</div>
    

            <button 
            type="button" 
            class="change" 
            id="clear-btn"
            >AC</button>

            <button 
            type="button" 
            class="change" 
            id="delete-btn"
            >DEL</button>

            <button 
            type="button" 
            class="change"
            id="neg-pos-btn"
            >+/-</button>

            <button 
            type="button" 
            class="oper" 
            value="/"
            data-operator
            >/</button>

            <button 
            type="button" 
            class="number" 
            value="7"
            data-number
            >7</button>

            <button 
            type="button"
            class="number" 
            value="8"
            data-number
            >8</button>

            <button 
            type="button" 
            class="number" 
            value="9"
            data-number
            >9</button>

            <button 
            type="button" 
            class="oper" 
            value="*"
            data-operator
            >*</button>

            <button 
            type="button" 
            class="number" 
            value="4"
            data-number
            >4</button>

            <button 
            type="button" 
            class="number" 
            value="5"
            data-number
            >5</button>

            <button 
            type="button" 
            class="number" 
            value="6"
            data-number
            >6</button>

            <button 
            type="button" 
            class="oper" 
            value="-"
            data-operator
            >-</button>

            <button 
            type="button" 
            class="number" 
            value="1"
            data-number
            >1</button>

            <button 
            type="button" 
            class="number" 
            value="2"
            data-number
            >2</button>

            <button 
            type="button" 
            class="number" 
            value="3"
            data-number
            >3</button>

            <button 
            type="button" 
            class="oper" 
            value="+"
            data-operator
            >+</button>


            <button 
            type="button"
            class="number" 
            id="zero" 
            value="0"
            data-number
            >0</button>

            <button 
            type="button" 
            class="number" 
            id="point-btn"
            >.</button>
            
            <button 
            type="button" 
            class="oper"
            id="equals-btn"
            >=</button>

    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
